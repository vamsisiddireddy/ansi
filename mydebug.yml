---
- hosts: 172.31.15.94
  become: yes
  tasks: 
  - name: i want to execute direct linux command
    command: java -version
    register: myresult
  - name: i want to display first task result 
    debug: 
      msg: "{{myresult}}"
  - name: i want to install git 
    apt: 
      name: git
      state: present
    when: myresult.stderr ==""

  - name: i want to install tree
    apt: 
      name: tree
      state: present
    when: myresult.stderr !=""